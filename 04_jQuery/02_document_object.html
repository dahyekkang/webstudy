  <div id="box" class="wrap"></div>
  <script>

    // 1. 태그로 인식하면 배열
    var div = $('div');     // getElementsByTagName('div')
    console.log(div);
    
    // 2. id로 인식하면 객체
    var box = $('#box');    // getElementById('box')
    console.log(box);

    // 3. class로 인식하면 배열
    var wrap = $('.wrap');  // getElementsByClassName('wrap')
    console.log(wrap);

  </script>

  
  <div class="ott_wrap">
    <ul class="ott">
      <li id="watcha">
        <a href="#">왓차</a>
      </li>
      <li id="coopangplay">
        <a href="#">쿠팡플레이</a>
      </li>
      <li id="netflix">
        <a href="#">넷플릭스</a>
      </li>
      <li id="tving">
        <a href="#">티빙</a>
      </li>
      <li id="wave">
        <a href="#">웨이브</a>
      </li>
    </ul>
  </div>

  <script>

    // 1. 자식
    var ott = $('.ott_wrap > .ott');        // 자식 선택자
    console.log(ott);

    var ott = $('.ott_wrap').find('.ott');  // find 메소드 : 자식을 찾는 jQuery 메소드
    console.log(ott);

    var ott = $('.ott_wrap').children();    // children 메소드 : 지정하는 게 아니라, .ott_wrap의 모든 자식을 찾는 jQuery 메소드
    console.log(ott);


    // 2. 후손
    var li = $('.ott_wrap li');                     // 후손 선택자
    console.log(li);

    var li = $('.ott_wrap').find('li');             // finde 메소드 : 자식뿐만 아니라, 후손도 찾는 jQuery 메소드
    console.log(li);

    var li = $('.ott_wrap').children().children(); // childeren메소드 2번 사용 : .ott_wrap의 자식의 자식
    console.log(li);


    // 3. 모든 형제
    var sibling = $('#netflix ~ li');             // 모든 형제 선택자 (#netflix 다음 모든 형제)
    console.log(sibling);

    var sibling = $('#netflix').nextAll('li');    // nextAll 메소드 (#netflix 다음 모든 형제)
    console.log(sibling);
    
    var sibling = $('#netflix').siblings('li');   // siblings 메소드 (#netflix의 모든 형제)
    console.log(sibling);

    var sibling = $('#netflix').prevAll('li');    // prevAll 메소드 (#netflix 이전 모든 형제)
    console.log(sibling);


    // 4. 인접 형제
    var sibling = $('#netflix + li');         // 인접 형제 선택자 (#netflix의 다음 형제 하나)
    console.log(sibling);

    var sibling = $('#netflix').next('li');   // next 메소드 (#netflix의 다음 형제 하나)
    console.log(sibling);

    var sibling = $('#netflix').prev('li');   // prev 메소드 (#netflix의 이전 형제 하나)
    console.log(sibling);

    
    // 5. 부모
    var parent = $('#netflix').parent();        // 부모
    console.log(parent);

    var parent = $('#netflix').closest('div');  // 가장 가까운 div 부모
    console.log(parent);

    var parent = $('#netflix').parents();       // 모든 부모
    console.log(parent);

  </script>
