  <script>

    // 1. 자식
    var ott = $('.ott_wrap > .ott');        // 자식 선택자
    console.log(ott);

    var ott = $('.ott_wrap').find('.ott');  // find 메소드 : 자식을 찾는 jQuery 메소드
    console.log(ott);

    var ott = $('.ott_wrap').children();    // children 메소드 : 지정하는 게 아니라, .ott_wrap의 모든 자식을 찾는 jQuery 메소드
    console.log(ott);


    // 2. 후손
    var li = $('.ott_wrap li');                     // 후손 선택자
    console.log(li);

    var li = $('.ott_wrap').find('li');             // finde 메소드 : 자식뿐만 아니라, 후손도 찾는 jQuery 메소드
    console.log(li);

    var li = $('.ott_wrap').children().children(); // childeren메소드 2번 사용 : .ott_wrap의 자식의 자식
    console.log(li);


    // 3. 모든 형제
    var sibling = $('#netflix ~ li');             // 모든 형제 선택자 (#netflix 다음 모든 형제)
    console.log(sibling);

    var sibling = $('#netflix').nextAll('li');    // nextAll 메소드 (#netflix 다음 모든 형제)
    console.log(sibling);
    
    var sibling = $('#netflix').siblings('li');   // siblings 메소드 (#netflix의 모든 형제)
    console.log(sibling);

    var sibling = $('#netflix').prevAll('li');    // prevAll 메소드 (#netflix 이전 모든 형제)
    console.log(sibling);


    // 4. 인접 형제
    var sibling = $('#netflix + li');         // 인접 형제 선택자 (#netflix의 다음 형제 하나)
    console.log(sibling);

    var sibling = $('#netflix').next('li');   // next 메소드 (#netflix의 다음 형제 하나)
    console.log(sibling);

    var sibling = $('#netflix').prev('li');   // prev 메소드 (#netflix의 이전 형제 하나)
    console.log(sibling);

    
    // 5. 부모
    var parent = $('#netflix').parent();        // 부모
    console.log(parent);

    var parent = $('#netflix').closest('div');  // 가장 가까운 div 부모
    console.log(parent);

    var parent = $('#netflix').parents();       // 모든 부모
    console.log(parent);

  </script>

  <script>
    // JavaScript의 Attribute 다루기 == jQuery의 Attribute 다루기
    /*
                          | JavaScript                     | jQuery
      --------------------|--------------------------------|--------------------
      attribute 가져오기  | 요소.getAttribute('속성')      | 요소.attr('속성')
      attribute 설정하기  | 요소.setAttribute('속성', 값)  | 요소.attr('속성', 값)
      attribute 삭제하기  | 요소.removeAttribute('속성')   | 요소.removeAttr('속성')
    */

    var img = $('#p3 > img');
    console.log(img.attr('src'));
    console.log(img.attr('width'));
    img.attr('src', '../../assets/image/flower2.jpg');
    img.attr('width', '192px');
    img.removeAttr('src');
    img.removeAttr('width');

  </script>

  <!-- 객체 속성 -->
  <p id="p4">
    <input type="radio" name="gender" value="M" id="male" class="blind" checked="checked" data-gender="1">
    <label for="male">남자</label>
    <input type="radio" name="gender" value="F" id="female" class="blind" data-gender="2">
    <label for="female">여자</label>
  </p>
  <script>
    // JavaScript의 property 다루기 == jQuery의 property 다루기
    /*
                          | JavaScript     | jQuery
      --------------------|----------------|--------------------
      property 가져오기   | 요소.속성      | 요소.prop('속성')
                          | 요소['속성']   | 요소.prop('속성')
      property 설정하기   | 요소.속성      | 요소.prop('속성', 값)
                          | 요소.['속성']  | 요소.prop('속성', 값) 
      property 삭제하기   | 요소.속성      | 요소.removeProp('속성') : built-in property 삭제 금지
                          | 요소['속성']   | 요소.removeProp('속성') : built-in property 삭제 금지
    */
    var radio = $('#p4 > :radio:checked');
    console.log(radio.prop('type'));        // 'radio'
    console.log(radio.prop('name'));        // 'gender'
    console.log(radio.prop('id'));          // 'male'
    console.log(radio.prop('class'));       // 'blind'      class 속성을 다루는 메소드는 별도로 존재함, addClass(), removeClass(), toggleClass()
    console.log(radio.prop('value'));       // 'M'          value 속성을 다루는 메소드는 별도로 존재함, val()
    console.log(radio.prop('data-gender')); // undefined    data- 속성을 다루는 메소드는 별도로 존재함, data()
    console.log(radio.prop('checked'));     // true         동일한 결과 : radio.is(':checked')

    radio.prop('id', 'man');          // 남자의 id를 'male'에서 'man'으로 변경
    radio.next().prop('for', 'man');  // 동일한 결과 : radio.next().attr('for', 'man')
    radio.prop('checked', false);     // 남자 기본 체크 취소

  </script>

  <!-- CSS 처리하기 -->
  <p id="p5">Hello World</p>
  <script>
    /*
                          | JavaScript                       | jQuery
      --------------------|----------------------------------|--------------------
      css속성 가져오기    | 요소.style.fontSize              |요소.css('font-size')
                          | 요소.style['font-size']          |요소.css('font-size')
      css속성 설정하기    | 요소.style.fontSize = '32px'     |요소.css('font-size', '32px')
                          | 요소.style['font-size'] = '32px' |요소.css('font-size', '32px')
    */

    var p5 = $('#p5');
    p5.css('font-size', '32px').css('font-weight', '900');  // method chaning 메소드 체이닝
    p5.css({'background-color': 'crimson'}, {'border': '1px solid gray'});    // 객체로 css를 만들어서 전달
    p5.style.fontSize = '32px';
    p5.style['text-align'] = 'center';
  </script>
