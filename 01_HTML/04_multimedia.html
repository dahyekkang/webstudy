<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 
    이미지(★)
    1. 인라인 요소
    2. 형식
      <img> 또는 <img/>
    3. 주요 속성
      1) alt : 이미지가 없는 경우에 대신 나타나는 텍스트 정보
      2) src : 이미지의 경로를 작성
        (1) 절대경로 : 사용 불가(주의!)
        (2) 상대경로 : 사용 가능
          ① 현재 디렉터리 : .
          ② 상위 디렉터리 : ..
      3) width  : 이미지 너비 지정 (너비를 조정하면 높이도 자동 조정된다.) -> 너비를 줄이면 원본 이미지 비율에 맞춰서 높이도 같은 비율로 줄어든다.
      4) height : 이미지 높이 지정 (높이를 조정하면 너비도 자동 조정된다.)
  -->

  <!-- 절대 경로 -->
  <p>
    <img alt="절대 경로는 원래 안 나옵니다." src="C:/GDJ69/assets/image/404.jpg">
  </p>

  <!-- 상대 경로 -->
  <!-- 
    C:/GDJ69/webstudy/01_HTML/04_multimedia.html에서
    C:/GDJ69/images/animal1.jpg이미지 포함하기
    C:
      └ GDJ69         : 상위 상위 디렉터리  (../..)
        └ images      : 이미지 디렉터리     (../../images)
        └ webstudy    : 상위 디렉터리       (..)
          └ 01_HTML   : 현재 디렉터리
  -->
  <p>
    <img alt="여우" src="../..//assets/image/animal1.jpg" width="200px">
  </p>

  <p>
    <img alt="다음로고" src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" width="200px">
  </p>

  <!-- 속성 이름과 속성값이 동일한 경우에 속성값을 생략할 수 있다. -->
  <p>
    <audio controls autoplay>    <!-- <audio controls="controls" autoplay="autoplay"> 와 같다. -->
      <source src="../../assets/audio/t-rex-roar.mp3" type="audio/mp3">
      브라우저가 &lt;audio&gt; 태그를 지원하지 않는다면 내가 보일 것이다.
    </audio>
  </p>

  <p>
    <video controls autoplay width="600px">
      <source src="../../assets/video/flower.webm" type="video/webm">
      브라우저가 &lt;video&gt; 태그를 지원하지 않는다면 내가 보일 것이다.
    </video>
  </p>

</body>
</html>
