<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 
    입력 상자(★★★)
    1. 인라인 요소
    2. 형식
      <input type="종류">
    3. 종류 (이메일은 잘 안 쓴다.)
      1) text     : 일반 텍스트 (디폴트, type 속성 생략 가능)
      2) password : 비밀번호
      3) number   : 숫자
      4) email    : 이메일
      5) file     : 파일 첨부
    4. 주요 속성
         Name        | Value    | Describe
      1) type        | text     | 입력 상자의 종류를 작성
      2) size        | 정수     | 입력 상자의 크기를 작성
      3) value       |          | 입력 상자에 입력된 데이터(사용자가 입력한 데이터가 저장되는 속성)
      4) maxlength   | 정수     | 입력 상자에 입력할 수 있는 최대 글자 수
      5) readonly    | readonly | 읽기 전용
      6) required    | required | 필수 입력
      7) disabled    | disabled | 사용 금지 (사용자가 입력값을 바꿀 수 없음)
      8) placeholder |          | 입력 안내 메시지
      9) multiple    | multiple | 다중 첨부
     10) name        |          | 입력 상자의 이름을 작성(Back단에서 인식)
  -->

  <p>
    <input type="text"><br>
    <input type="text" size="20"><br>   <!-- 기본 크기 20 -->
    <input type="text" value="지우지마시오!" readonly="readonly"><br>
    <input type="text" maxlength="5" placeholder="우편번호"><br>
  </p>

  <p>
    <input type="password" placeholder="비밀번호"><br>
    <input type="number" min="0" max="100"><br>
    <input type="file" multiple="multiple">
  </p>

  <hr>

  <!-- 
    다중 행 입력 상자
    1. 인라인 요소
    2. 형식
      <textarea></textarea>
    3. 주요 속성
       Name   | Value   | Describe
    1) rows   | 정수    | 입력 가능한 최대 행의 개수
    2) cols   | 정수    | 입력 가능한 최대 열의 개수   

    * 태그 사이에 내용이 없을 때,  <textarea rows="5" cols="50"/>  불가능!!
  -->
  <p>
    <textarea rows="5" cols="50"></textarea>
  </p>

  <hr>

  <!-- 
    목록 상자
    1. 인라인 요소
    2. 형식
      <select>
        <option>항목1</option>
        <option>항목2</option>
        <option>항목3</option>
      </select>
    3. 주요 속성
       Name     | Value    | Describe
    1) name     |          | 목록 상자의 이름을 작성(Back단에서 인식), <select> 태그의 속성
    2) value    |          | 각 항목의 값을 작성(Back단에서 인식), <option> 태그의 속성
    3) selected | selected | 기본 선택 항목
  -->
  <p>
    <select name="direction">
      <option value="">방향선택</option>
      <option value="east">동</option>
      <option value="west" selected="selected">서</option>
      <option value="south">남</option>
      <option value="north">북</option>
    </select>
  </p>

  <hr>

  <!-- 
    콤보상자(입력 상자 + 목록 상자)     ex) 이메일 뒷부분 도메인
    1. <input> 태그 + <datalist> 태그
    2. 형식
      <input type="text" list="datalist아이디">
      <datalist id="아이디">
        <option>
        <option>
        <option>
      </datalist>

    * value와 표시할 data가 같으면 value만 적으면 된다!
    * 태그 사이에 적은 게 없으면 이런 경우엔 열고 닫는 태그 중에서 닫는 태그를 없애고 나홀로 태그로 만들어도 된다.(모든 태그에 적용되는 것은 아님!)
    * 이 경우엔 아래 세 줄 모두 사용 가능
  -->
  <p>
    <input type="text" list="domain" placeholder="입력 또는 선택">
    <datalist id="domain">
      <option value="kakao.com">kakao.com</option>
      <option value="gmail.com"></option>
      <option value="naver.com"/>
    </datalist>
  </p>

  <hr>

  <!-- 
    단일 선택
    1. 인라인 요소
    2. 여러 항목 중에서 하나만 선택할 수 있다.
    3. 형식
      <input type="radio">
    4. 주요 속성
       Name    | Value   | Describe
    1) name    |         | 라디오 버튼의 이름을 작성(Back단에서 인식), 모든 라디오 버튼은 동일한 name을 사용해야 한다!!!!! name이 없으면, 하나만 선택돼야 하는데 여러 개가 선택되어 단일 선택의 기능을 하지 못함(라디오로서 가치X)
    2) value   |         | 선택한 라디오 버튼의 값을 작성(Back단에서 인식)
    3) checked | checked | 기본 선택 라디오 버튼
  -->
  <p>
    <input type="radio" name="gender" value="" checked>선택안함
    <input type="radio" name="gender" value="male">남자
    <input type="radio" name="gender" value="female">여자
  </p>

    <!-- 
    다중 선택
    1. 인라인 요소
    2. 여러 항목 중에서 여러 항목을 선택할 수 있다.
    3. 형식
      <input type="checkbox">
    4. 주요 속성
       Name    | Value   | Describe
    1) name    |         | 체크박스의 이름을 작성(Back단에서 인식), 일반적으로 모든 체크박스는 동일한 name을 사용한다.
    2) value   |         | 선택한 체크박스의 값을 작성(Back단에서 인식)
    3) checked | checked | 기본 선택 체크박스

    * 아무것도 선택하지 않으면 null 값 처리된다.
  -->
  <p>
    <input type="checkbox" name="hobbies" value="fitness">운동
    <input type="checkbox" name="hobbies" value="travel">여행
    <input type="checkbox" name="hobbies" value="sns">SNS
  </p>

  <hr>

  <!-- 
    라벨
    1. 인라인 요소
    2. 라벨을 선택하면 라벨과 연결된 입력 요소(input, textarea, select 등)가 선택된다.
    3. 형식
      <label for="입력요소id">라벨내용</label>
      <input type="text" id="아이디">
  -->
  <p>
    <input type="radio" name="gender" value="" id="gender_none">
    <label for="gender_none">선택안함</label>
    <input type="radio" name="gender" value="male" id="gender_male">
    <label for="gender_male">남자</label>
    <input type="radio" name="gender" value="female" id="gender_female">
    <label for="gender_female">여자</label>
  </p>

  <hr>

  <!-- 
    폼
    1. 입력 요소(input, textarea, select 등)들을 서버측으로 보내기 위해서 사용한다.
    2. <form> 태그 내부에 서버측으로 보낼 입력 요소들을 배치한다.
    3. <form> 태그 내부의 모든 입력 요소들을 서버측으로 보내는 것을 "서브밋(submit)"이라고 한다.
    4. 형식
      <form action="서브밋경로" method="GET">
        <input>
        <textarea></textarea>
        <select></select>
        <button></button>
      </form>
    5. 주요 속성
         Name     | Value    | Describe
      1) action   |          | 입력 요소들의 값을 보낼 서버의 경로를 작성
      2) method   | GET/POST | 요청 메소드
    6. 요청 메소드
      1) GET
        (1) 디폴트, method 속성 생략 가능
        (2) 입력 요소들의 이름(name)과 값(value)을 주소(URL)의 파라미터로 변환하여 전송하는 방식
        (3) 처리가 빠르고 보안에 취약하다.
      2) POST
        (1) 입력 요소들을 요청 본문에 포함시켜서 전송하는 방식
        (2) 처리가 느리고 보안이 우수하다.
  -->
  <!-- 
    버튼
    1. 서브밋
      1) <button type="submit">텍스트</button>
      2) <input type="submit" value="텍스트">
    2. 일반
      <input type="button" value="텍스트">    * 눌렀을 때 아무 일도 안 한다. 이 버튼을 누르면 할 일(자바스크립트)을 직접 지정. 서브밋 이외의 용도에는 모두 이걸 쓴다.
      * 버튼의 형태만 만든다. 눌리거나 했을 때 다른 동작을 하려면 따로 함수를 연결해야한다.
    3. 초기화
      <input type="reset" value="텍스트">
  -->

  <p>
    <form action="https://search.naver.com/search.naver" method="get">
      <input type="hidden" name="ie" value="utf8">
      <input type="text" name="query" placeholder="검색어를 입력하세요">
      <button type="submit">검색</button>
    </form>
  </p>

</body>
</html>
