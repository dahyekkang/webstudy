<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      color:yellowgreen!important; /* !important로 인해서 가장 높은 우선순위를 가진다. 단, important 사용은 자제한다. */
    }
    p {
      color:limegreen;
    }
  </style>
</head>
<body>
  <!-- inline -->
  <h1 style="color:crimson;">Hello World</h1>
  <p style="color:teal;">만나서 반갑습니다</p>
</body>
</html>

<!-- internal 방식 스타일 태그의 스타일이 먼저 적용되었다가 inline 방식 적용된다. * inline방식의 우선 순위가 더 높다! -->
