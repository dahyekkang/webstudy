<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    /* box 크기와 배경 이미지 크기를 동일하게 맞춤 */
    .box1 {
      box-sizing: border-box;
      width: 192px;
      height: 128px;
      background-image: url(../../assets/image/animal10.jpg);
      background-size: 192px 128px;   /* 192px 만 해도 알아서 비율대로 조정된다. 이럴 때 너비만 조정해야지 높이만 조정하는 것은 안 됨! */
    }
  </style>
  <div class="box1"></div>


  <hr>


  <style>
    .box2 {
      box-sizing: border-box;
      width: 500px;
      height: 380px;
      border: 1px solid gray;
      background-image: url(../../assets/image/attach1.png);
      background-repeat: no-repeat;   /* 반복 없음 */
      background-size: auto;          /* 이미지 크기를 그대로 사용 */
      background-position: center;    /* top/bottom(세로 정렬), left/center/right(가로 정렬) */
    }
  </style>
  <div class="box2"></div>


  <hr>


  <style>
    /* box보다 큰 이미지 처리 */
    .box3 {
      box-sizing: border-box;
      width: 300px;
      height: 300px;
      border: 1px solid gray;
      background-image: url(../../assets/image/light2.png);
      /*
      background-size: 300px 300px; 이렇게 넣지 말아라! -> 비율 깨짐 !
      */
      background-repeat: no-repeat;
      background-size: cover; /* css에서 제공하는 메뉴로 원래 비율 유지. 이미지를 늘리거나 자르지 않고 최대한 크게 조정해서 표현 */
      background-position: center;
    }
  </style>

  <div class="box3"></div>

</body>
</html>
