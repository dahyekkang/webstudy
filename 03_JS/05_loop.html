<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 1<br>2<br>3<br>4<br>5 만들기 -->
  
  <div id="box1"></div>

  <script>
    
    var str = '';
    for(let n = 1; n <= 5; n++) {
      str += (n + '<br>');
    }

    document.getElementById('box1').innerHTML = str;

    // html구성요소가 포함되어 있으면 innerHTML, 없으면 textContent

  </script>

  
  <hr>


  <!-- animal1.jpg ~ animbal10.jpg 한 줄로 만들기 (오른쪽 여백 10px) -->

  <!-- CSS -->
  <style>
    #box2 > img {
      margin-right: 10px;
    }
  </style>

  <!-- HTML -->
  <div id="box2"></div>

  <!-- JAVA SCRIPT -->
  <script>

    var str = '';

    for(let n = 1; n <= 10; n++) {
      str += '<img src="../../assets/image/animal' + n + '.jpg" width="100px">';
    }
    
    document.getElementById('box2').innerHTML = str;

  </script>



  <hr>


  <!-- 1월~12월 목록상자 만들기 -->

  <div id="box3"></div>

  <script>

    var str = '<select name="month"><option value="">월 선택</option>';

    for(let m = 1; m <= 12; m++) {
      str += '<option value="' + m + '">' + m + '월</option>';
    }
    
    str += '</select>';
    
    document.getElementById('box3').innerHTML = str;
    
  </script>



  <hr>


  <!--
    테이블 만들기
       1 2 3
       4 5 6
       7 8 9
  -->

  <div id="box4"></div>

  <script>

    /*
              col=1   col=2   col=3
      row=1   1       2       3
      row=2   4       5       6
      row=3   7       8       9
      ------------------------------
      (1~9) = (row - 1) * 3 + col

    */

    var str = '<table border="1"><tbody>';

    for(let row = 1; row <= 3; row++) {
      str += '<tr>';
      for(let col = 1; col <= 3; col++) {
        str += '<td>' + ((row - 1) * 3 + col) + '</td>';
      }
      str += '</tr>';
    }
    str += '</tbody></table>';

    document.getElementById('box4').innerHTML = str;

  </script>

</body>
</html>
