<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    div {
      box-sizing: border-box;
    }

    .wrap {
      width: 615px;
      height: 480px;
      margin: 10px auto;
    }

    .footer {
      border-top: 1px solid gray;
      text-align: right;
    }

  </style>
</head>
<body>
  
  <script>

    /*
      이벤트 대상 : window
      이벤트 타입 : load
      이벤트 설명 : 본문을 모두 읽은 뒤에 이벤트 리스너를  처리하는 이벤트
    */
    // script전에 div가 나와야만 처리가 된다. 그런데 순서가 바뀌어도 처리가 되도록하는 이벤트(load)를 사용해야한다.
    // 본문을 모두 읽은 뒤에 처리하는 이벤트 : load
    //document.getElementById('receive_msg').textContent = 'hello';

    // 고전이벤트가 더 많이 사용됨

    // onload = function(){
    //   document.getElementById('receive_msg').textContent = 'hello';
    // }

    addEventListener('load', function(){

      // 부모와 자식 간의 호출 방법
      // 부모창은 자식창을 변수(popup)에 담아서 변수명으로 호출한다.
      // 자식창은 부모창을 opener로 호출한다.
      
      // 현재 창을 열어준 12_browser_object를 opener라고 부른다.
      // opener : 현재 창을 열어 준 부모창을 의미함
      sendMsg();
      closeWindow();


    })

    function sendMsg(){
      document.getElementById('btn_send').addEventListener('click', function(){
        // 12_browser_object.html             <-     12_popup.html
        //    <div id="receive_msg"></div>    <-        <input id="send_msg">
        opener.document.getElementById('receive_msg').textContent = document.getElementById('send_msg').value;
      })
    }

    function closeWindow(){
      document.getElementById('btn_close').addEventListener('click', function(){
        window.close();
      })
    }

  </script>
  
  <div class="wrap">
    <h1>팝업창</h1>
    <div id="receive_msg">여기에 받은 메시지가 표시됩니다.</div>
    <div>
      <label for="send_msg">전송 메시지</label>
      <input type="text" id="send_msg">
      <input type="button" value="전송" id="btn_send">
    </div>
    <div class="footer">
      <input type="button" value="닫기" id="btn_close">
    </div>
  </div>


</body>
</html>
